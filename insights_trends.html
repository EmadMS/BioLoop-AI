<!DOCTYPE html>
<html lang="en">
<head>
    <title>BioLoop | Efficiency Trends</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --accent: #00ff88; --dark: #050a10; }
        body { background: var(--dark); color: white; font-family: 'Inter', sans-serif; margin: 0; display: flex; flex-direction: column; align-items: center; padding: 60px; }
        .full-chart-card { background: rgba(255,255,255,0.05); padding: 50px; border-radius: 40px; border: 1px solid rgba(255,255,255,0.1); width: 90%; max-width: 1200px; height: 60vh; margin-top: 40px; }
        h1 { font-size: 3rem; color: var(--accent); }
        button { background: var(--accent); border: none; padding: 12px 35px; border-radius: 25px; cursor: pointer; font-weight: bold; align-self: flex-start; }
    </style>
</head>
<body>
    <button onclick="history.back()">‚Üê BACK TO DASHBOARD</button>
    <h1>AI Efficiency Forecasting</h1>
    <p>Predictive AI scaling nationwide, saving 1.2 million kg CO2 annually.</p>
    
    <div class="full-chart-card">
        <canvas id="trendChart"></canvas>
    </div>

    <script>
        const data = JSON.parse(localStorage.getItem('multiBioData')) || {};
        let total = 0;
        Object.values(data).forEach(v => total += v.w);

        new Chart(document.getElementById('trendChart'), {
            type: 'line',
            data: {
                labels: ['Week 1', 'Week 2', 'Week 3', 'Projected Peak'],
                datasets: [{
                    label: 'Recovery Efficiency (%)',
                    data: [65, 78, 82, 95],
                    borderColor: '#00ff88',
                    backgroundColor: 'rgba(0, 255, 136, 0.1)',
                    fill: true,
                    tension: 0.4
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: { beginAtZero: true, ticks: { color: 'white' }, grid: { color: 'rgba(255,255,255,0.1)' } },
                    x: { ticks: { color: 'white' } }
                },
                plugins: { legend: { labels: { color: 'white' } } }
            }
        });
    </script>
</body>
</html>
